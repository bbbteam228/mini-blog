<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini-blog</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;margin:20px;}
    .article{border-bottom:1px solid #ddd;padding:10px 0}
    .comment{margin:8px 0;padding:6px;border:1px solid #eee}
    .reply{margin-left:20px;background:#fafafa}
    button{cursor:pointer}
  </style>
</head>
<body>
  <h1>Mini-blog</h1>
  <section id="new-article">
    <h2>Create article</h2>
    <input id="a-title" placeholder="Title" style="width:50%" /><br/>
    <input id="a-author" placeholder="Author" /><br/>
    <textarea id="a-content" placeholder="Content" rows="4" style="width:80%"></textarea><br/>
    <button id="add-article">Add article</button>
  </section>

  <hr />
  <section>
    <h2>Articles</h2>
    <div id="articles"></div>
  </section>

  <hr />
  <section>
    <div id="article-view"></div>
  </section>

  <script src="/app.js"></script>
</body>
</html>
